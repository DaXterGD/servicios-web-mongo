<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/burguer.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <main>
      <form class="form login">
        <div class="logo-container">
          <img
            src="assets/burguer.jpg"
            alt="Logo"
            class="logo"
          />
        </div>
        <div class="title">
          <h1 class="brand-name">¡A Comernos Eso!</h1>
          <span class="slogan">Tu comida en minutos</span>
        </div>
        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          placeholder="Tu nombre de Usuario"
        />
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="Tu contraseña"
        />
        <button type="submit">Iniciar sesión</button>
        <hr />
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a href="sign-up.html" class="register"
          >¿No tienes una cuenta? Regístrate aquí.</a
        >
        <a href="#" class="report">Reportar un error.</a>
      </form>
    </main>
    <footer class="footer">
      ¡A Comernos Eso! - Todos los derechos reservados | Programa ADSO - SENA |
      Hecho por: Daniel Osorio
    </footer>
    <script src="loginValidations.js"></script>
  </body>
</html>
