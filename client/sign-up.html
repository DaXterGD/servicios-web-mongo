<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/burguer.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Registro</title>
  </head>
  <body>
    <main>
      <form class="form" method="POST" action="http://127.0.0.1:4000/api/add">
        <div class="logo-container">
          <img src="assets/burguer.jpg" alt="Logo" class="logo" />
        </div>
        <div class="title">
          <h1 class="brand-name">Crea tu cuenta</h1>
          <span class="slogan">Para empezar a disfrutar</span>
        </div>
        <label for="username">Nombre de usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Tu nombre de usuario"
          required
          maxlength="30"
        />
        <label for="phone">Número de celular</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="1234567890"
          required
          maxlength="10"
        />
        <label for="date-of-birth">Fecha de nacimiento</label>
        <input
          type="date"
          id="date-of-birth"
          name="dateOfBirth"
          placeholder="Tu fecha de nacimiento"
          required
        />
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Tu contraseña"
          required
        />
        <label for="confirm-password">Confirma tu contraseña</label>
        <input
          type="password"
          id="confirm-password"
          name="confirmPassword"
          placeholder="Confirma tu contraseña"
          required
        />
        <button type="submit">Completar registro</button>
        <hr />
        <a href="login.html" class="register"
          >¿Ya tienes una cuenta? Inicia sesión.</a
        >
        <a href="#" class="report">Reportar un error.</a>
      </form>
    </main>
    <footer class="footer">
      ¡A Comernos Eso! - Todos los derechos reservados | Programa ADSO - SENA |
      Hecho por: Daniel Osorio
    </footer>
  </body>
</html>
